<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Number Guessing Game</title> 

	<style> 
		html { 
	font-family: sans-serif; 
	} 
	
		body { 
	width: 50%; 
	max-width: 800px; 
	min-width: 480px; 
	margin: 0 auto; 
	} 

    #result{
        margin-top: 20px;
    }
	</style> 
</head> 

<body> 
<h1>Guess The Number</h1> 

<p>We have selected a random number between 1 - 10. 
See if you can guess it.</p> 

<div class="form"> 
	<label for="guessField">Enter a guess: </label> 
	<input type = "text" id = "guessField" class = "guessField"> 
	<input type = "submit" value = "Submit guess"
		class = "guessSubmit" id = "submitguess"> 
</div>

<div id="result"></div>

<script> 

	
	let y = Math.floor(Math.random() * 10 + 1); 
	
	
	let guess = 0; 
	
	document.getElementById("submitguess").onclick = function(){ 
	
 
let x = document.getElementById("guessField").value; 

if(x == y) 
{	 guess++;
	document.querySelector('#result').innerHTML=`You guess right in ${guess } guess`;
} 
else if(x > y) 
{	 
    guess++; 
    document.querySelector('#result').innerHTML=`OOPS SORRY!! TRY A SMALLER NUMBER </br> your guess count is ${guess}`;
	
} 
else
{ 
    guess++; 
    document.querySelector('#result').innerHTML=`OOPS SORRY!! TRY A GREATER NUMBER </br> your guess count is ${guess}`;
	
} 
} 
</script> 
</body> 
</html>
