<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    @keyframes move {
        from{
            left:0%;
        }
        to{
            left:57%;
        }
    }

    h1{
        position:relative;
        animation-name:move;
        animation-duration:2s;
        animation-fill-mode: forwards;
    }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
